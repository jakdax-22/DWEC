<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel=StyleSheet href="styles/hojaEstilo.css" type="text/css"
media=screen>
<script type="text/javascript" src="./scripts/01.js"></script>
</head>
<body>
<fieldset>
<legend>Validacion Formulario</legend>
<form name="formulario" id="formulario" action=""
method="get">
<label for="nombre">Nombre:</label>
<input type="text" name="nombre" id="nombre" />
<label for="apellidos">Apellidos:</label>
<input type="text" name="apellidos" id="apellidos" />
<label for="edad">Edad:</label>
<input name="edad" type="text" id="edad" maxlength="3" />
<label for="nif">NIF:</label>
<input name="nif" type="text" id="nif" />
<label for="email">E-mail:</label>
<input name="email" type="text" id="email" />
<label for="provincia">Provincia:</label>
<select name="provincia" id="provincia">
<option value="0" selected="selected">Seleccione
Provincia</option>
<option value="C">A Coruña</option>
<option value="LU">Lugo</option>
<option value="OU">Ourense</option>
<option value="OU">Pontevedra</option>
</select>
<label for="fecha">Fecha Nacimiento:</label>
<input name="fecha" type="text" id="fecha" />
<label for="telefono">Teléfono:</label>
<input name="telefono" type="text" id="telefono" maxlength="9"/>
<label for="hora">Hora de visita:</label>
<input name="hora" type="text" id="hora" />
<input type="reset" name="limpiar" id="button" value="Limpiar" />
<input type="submit" name="enviar" id="enviar" value="Enviar" />
</form>
<div id="errores"></div>
<div id="intentos"></div>
</fieldset>
</body>
</html>
